    body {
        font-family: 'Montserrat', sans-serif;

    .mainheader{
           
           position: sticky;

       }
        /* upper header */
       .upheader{
           height: 23px;
           background-color: rgb(222, 222, 222);
           display: flex;
           align-items: center;
           justify-content: space-between;
           font-size: 12px;
           padding: 2px 30px 2px 30px;

           align-items: center;
           
           
       }
       .list{

           padding: 0 10px;
           align-items: center;
           
          
       }
       #fontmob{
           font-size: 20px;
           align-items: center;
       }
       .listlogo{
           margin-left: -5px;
           list-style: none;
       }
       /* mid header */

       .midheader{
           height: 45px;
           background-color: white;
           display: flex;
           align-items: center;
           justify-content: space-between;
           font-size: 15px;
           padding: 5px 80px 5px 80px;
           box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
         
       }
       .productpage>img{
           width: 150px;
       }
       #searchbar{
           width: 270px;
           background-color: rgb(222, 222, 222);
           height: 35px;
           border: none;
           font-size: 12px;
           border-radius: 4px;
           padding: 5px;
       }
       .productpage{
           text-decoration: none;
           color: black;
       }
       .productpagett{
           text-decoration: none;
           color: black;

       }
       .productpagett:hover {
          
           text-decoration: underline;
           
           color: black;
           
       }
       /* LOWER HEADER */

       .lowheader{
           
           display: block;
           margin: auto;
           display: flex;
           justify-content: space-evenly;
           padding: 10px 250px;
           font-size: 18px;
           height: 45px;
           background-color: white;
           
       }



   
    #parent {
       width: 70%;
       background-color: rgb(244, 241, 241);
       margin: auto;
       margin-top: 40px;
       padding: 20px;
    }

    #div2 {

    }
    #sideImage {
        width: 35%;
        height: 400px;

        margin-right: 60px;

        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;

    #sideImage > img {
        border-radius: 20px;
        width: 100%;
        height: 100%;
    }
    p {
        font-size: large;
    }
    
    #brands {
        background-color:rgb(236, 234, 234);
        width: 60%;
        display: grid;
        margin-left: 60px;
        grid-template-columns: repeat(4,1fr);
        gap: 20px;
        margin-bottom: 60px;
        border-radius: 10px;
        padding: 30px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
    #brands > div {
        width: 60%;
        height: 60%;
        text-align: center;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border-radius: 30px;
    }
    #brands > div > img {
        width: 100px;
        height: 100px;
        border-radius: 30px;
    }
    #brands > div > p {
        color: rgb(30, 100, 161);
